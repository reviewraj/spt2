<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 Login Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>Login with OAuth2</h1>
        <p>Click the button below to log in with GitHub:</p>
        <a href="/oauth2/authorization/github" style="padding: 10px 20px; background-color: #24292f; color: white; text-decoration: none; border-radius: 5px;">
            <i class="fab fa-github"></i> Login with GitHub
        </a>
    </div>
</body>
</html>
